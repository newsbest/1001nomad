services:
  lovable:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:  
      - ./app:/app
      - /app/node_modules
    expose:
      - "3000"
      - "5173"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - proxy_network

networks:
  proxy_network:
    external: true
